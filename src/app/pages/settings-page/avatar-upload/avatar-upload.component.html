<img class="avatar" [src]="preview()" alt="" />
<div 
	dnd 
	class="dropzone" 
	(fileDropped)='onFileDropped($event)'
	(keyup.enter)="fileDrop.click()"
>
  <div class="dropzone-content">
    <svg class="upload-icon" icon="upload"></svg>
    <span class="medium-text"
      >Перетащите изображение или <a class="upload-colored">Загрузите</a></span
    >
  </div>
  <input 
		tabindex='-1'
		class="avatar-input" 
		type="file" 
		#fileDrop 
		(change)="fileBrowserHandler($event)"
	/>
</div>
